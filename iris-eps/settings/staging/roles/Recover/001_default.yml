name: $APP_NAME
directory:
  type: api
  settings:
    jsonrpc_client:
      tls:
        certificate_file: "$DIR/../../certs/$APP_NAME.crt"
        key_file: "$DIR/../../certs/$APP_NAME.key"
        ca_certificate_files: [ "$DIR/../../certs/staging-root.crt" ]
    ca_certificate_files: [ "$DIR/../../certs/staging-root.crt" ]
    endpoints: [ "https://iris.staging.iris-gateway.de:3322/jsonrpc" ]
    server_names: [ "sd-1" ]
channels: # defines all the channels that we want to open when starting the server
  - name: Stdout channel
    type: stdout
    settings: {}
  - name: main gRPC server # accepts incoming gRPC connections to deliver and receive messages
    type: grpc_server
    settings:
      bind_address: "0.0.0.0:4444" # do not change port.
      tls:
        ca_certificate_files: [ "$DIR/../../certs/staging-root.crt" ]
        certificate_file: "$DIR/../../certs/$APP_NAME.crt"
        key_file: "$DIR/../../certs/$APP_NAME.key"
  - name: main JSON-RPC server # accepts incoming JSONRPC connections to deliver and receive messages
    type: jsonrpc_server
    settings:
      bind_address: "0.0.0.0:5556"
      tls:
        ca_certificate_files: [ "$DIR/../../certs/staging-root.crt" ]
        certificate_file: "$DIR/../../certs/$APP_NAME.crt"
        key_file: "$DIR/../../certs/$APP_NAME.key"
        verify_client: false
  - name: main JSON-RPC client # creates outgoing JSONRPC connections to deliver and receive messages
    type: jsonrpc_client
    settings:
      endpoint: $APP_ENDPOINT # http://[your-host]:[your-port]/[your-endpoint]
  - name: main gRPC client
    type: grpc_client
    settings:
      tls:
        ca_certificate_files: [ "$DIR/../../certs/staging-root.crt" ]
        certificate_file: "$DIR/../../certs/$APP_NAME.crt"
        key_file: "$DIR/../../certs/$APP_NAME.key"