setup:
  addons:
    - plan: heroku-postgresql:standard-0
      as: DATABASE
    - plan: heroku-redis:premium-0
      as: REDIS
build:
  docker:
    web: Dockerfile
release:
  command:
    - bundle exec rails db:migrate
  image: web
run:
  web: bundle exec rails server -p $PORT -e $RAILS_ENV
  worker: bundle exec sidekiq -C config/sidekiq.yml -e $RAILS_ENV
